<!DOCTYPE html>
<html>

<head>

<title>
table and ol/ul
</title>

</head>

<body>

<h1>Table</h1>

<table border="1">

<tr>
<th>Person Id</th> <th>Person Name</th>
</tr>

<tr>
<td>11</td> <td>Rohit Sharma</td>
</tr>

<tr>
<td>12</td> <td>Anmol Gupta</td>
</tr>

<tr>
<td>13</td> <td>Rakesh Saini</td>
</tr>

<tr>
<td>14</td> <td>-----------</td>
</tr>

</table>

<h1>unorder list</h1>

<ul>
<li>Rohit Sharma</li>
<li>Anmol Gupta</li>
<li>Rakesh Saini</li>
</ul>

<h1>order list</h1>

<ol>
<li>Rohit Sharma</li>
<li>Anmol Gupta</li>
<li>Rakesh Saini</li>
</ol>

</body>
</html>
